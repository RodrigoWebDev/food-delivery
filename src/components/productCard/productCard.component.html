<div class="group block overflow-hidden border-gray-400">
  <img
    [src]="img()"
    [alt]="name()"
    class="h-[200px] w-full object-cover sm:h-[200px] rounded-t-lg"
  />

  <div class="mt-3 flex justify-between text-sm">
    <div>
      <h3
        class="text-gray-900 group-hover:underline group-hover:underline-offset-4"
      >
        {{ name() }}
      </h3>

      <p class="mt-1.5 text-xs text-pretty text-gray-500">
        {{ description() }}
      </p>
    </div>

    <p class="text-gray-900">$299</p>
  </div>
</div>
