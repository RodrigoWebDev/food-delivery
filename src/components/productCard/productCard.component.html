<div class="card bg-base-100 shadow-xl">
  <figure>
    <img [src]="img()" [alt]="name()" class="h-[200px] w-full object-cover" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ name() }}</h2>
    <strong>$ {{ price() }}</strong>
    <p>{{ description() }}</p>

    <div class="card-actions justify-end">
      <button class="btn btn-primary">Add to cart</button>
    </div>
  </div>
</div>
